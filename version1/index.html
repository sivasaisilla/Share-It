<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share It</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.jpg" alt="Logo" />
          <h1>Share It</h1>
        </div>

        <button class="btn btn-large btn-open">Share a new thing</button>
      </header>

      <form class="fact-form hidden">
        <input type="text" placeholder="Share a fact with the world........" />
        <span>200</span>
        <input type="text" placeholder="Trustworthy space..." />
        <select name="" id="">
          <option value="">Choose a category</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #3b82f6"
              >
                Technology
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #16a34a"
              >
                Science
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #eab308"
              >
                Finance
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul class="facts-list">
            <li class="fact">
              <p>
                React is being developed by Meta.
                <a
                  class="source"
                  href="https://opensource.fb.com"
                  target="_blank"
                  >(source)</a
                >
              </p>
              <span class="tag" style="background-color: #3b82f6"
                >#Technology#</span
              >
              <div class="vote-buttons">

            </li>

            <li class="fact">
              <p>
                Millennial dads spend 3 times as much time their kids than their
                fathers spent with them. In 1982, 43% of fathers had never
                chnaged a diaper. Today, that number is down to 3%
                <a
                  class="source"
                  href="https://www.mother.ly/parenting/millennial-dads-spend-more-time-with-their-kids"
                  target="_blank"
                  >(source)</a
                >
              </p>
              <span class="tag" style="background-color: #eab308"
                >#society#</span
              >
              <div class="vote-buttons">
                <button>üëç 11</strong></button>
                <button>ü§Ø 8</button>

              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
